<!DOCTYPE html>
<html>
<head>
  <title>scrabble</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <link rel="stylesheet" href="build/styles/style.css">
</head>
<body>
  <div id="messaging">in progress scrabble app - javascript ONLY - cmd+R for new letters</div>
  <div id="current-player"></div>
  <div id="main-wrapper">
    <div class="board-wrapper">
      <div id="board"></div>
      <div id="tile-board"></div>
    </div>
    <div id="tile-shelf"></div>

    <div id="word"></div>
    <button id="get-letters">get  letters</button>
    <button id="play-word">play word</button>
  </div>

  <div id="letter-bag"></div>


  <script src="build/bundle.js"></script>
</body>
</html>
